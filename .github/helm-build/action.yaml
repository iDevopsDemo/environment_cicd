name: 'Helm Package and Publish Action'
description: 'Packages and publishes Helm charts to GitHub Container Registry'
inputs:
  CHART_DIR:
    description: 'Directory containing Helm charts'
    required: false
    default: 'charts'
  GITHUB_TOKEN:
    description: 'GitHub Token'
    required: true
  GITVERSION_CONFIG_FILE:
    description: 'Path to GitVersion configuration file'
    required: false
outputs:
  build-version:
    description: "Build version"
    value: ${{ steps.version.outputs.version }}
  chart-name:
    description: "Helm Chart Name"
    value: ${{ steps.helm-chart.outputs.chart-name }}
runs:
  using: "composite"
  steps:
    - id: repo-name-lowercase
      name: Convert repository owner to lowercase
      uses: iDevopsDemo/environment_cicd/.github/lowercase@main
      with:
        string: "${{ github.repository_owner }}"
    
    - name: Checkout
      uses: actions/checkout@v5.0.0
      with:
        fetch-depth: 0

    - name: Determine Version
      id: version_step
      uses: iDevopsDemo/environment_cicd/.github/gitversion@main
      with:
        configFilePath: ${{ inputs.GITVERSION_CONFIG_FILE }}
   
    - name: Update Chart.yaml and values.yaml versions
      run: |
        VERSION=${{ steps.version_step.outputs.fullSemVerDocker }}
        IMAGE_NAME=$(yq e '.image.repository' ${{ inputs.CHART_DIR }}/values.yaml)

        # Update Chart.yaml versions to match the coordinated release
        sed -i "s/^version: .*/version: \"$VERSION\"/" ${{ inputs.CHART_DIR }}/Chart.yaml
        # Update Chart.yaml appVersion to match the Docker image we just built
        sed -i "s/^appVersion: .*/appVersion: \"$VERSION\"/" ${{ inputs.CHART_DIR }}/Chart.yaml

        # Update values.yaml image tag to reference the Docker image we just built
        sed -i "s/tag: .*/tag: \"$VERSION\"/" ${{ inputs.CHART_DIR }}/values.yaml

        echo "Updated chart to reference Docker image: $IMAGE_NAME:$VERSION"
      shell: bash

    - name: Set up Helm
      uses: azure/setup-helm@v4.3.1

    - name: Log in to GitHub Container Registry for Helm
      run: |
        helm registry login ghcr.io -u ${{ github.actor }} --password-stdin <<< "${{ inputs.GITHUB_TOKEN }}"
      env:
        HELM_EXPERIMENTAL_OCI: 1
      shell: bash

    - name: Package and push Helm chart
      id: helm-chart
      run: |
        VERSION=${{ steps.version_step.outputs.fullSemVerDocker }}
        CHART_NAME=$(yq e '.name' ${{ inputs.CHART_DIR }}/Chart.yaml)

        # Package the chart with coordinated version
        helm package ${{ inputs.CHART_DIR }}/ --version $VERSION --app-version $VERSION

        # Push versioned chart to GHCR as OCI artifact
        helm push $CHART_NAME-$VERSION.tgz oci://ghcr.io/${{ steps.repo-name-lowercase.outputs.lowercase }}/charts

        echo "Published Helm chart: oci://ghcr.io/${{ steps.repo-name-lowercase.outputs.lowercase }}/charts/$CHART_NAME:$VERSION"
        echo "chart-name=$CHART_NAME" >> "$GITHUB_OUTPUT"
      env:
        HELM_EXPERIMENTAL_OCI: 1
      shell: bash